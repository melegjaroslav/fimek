<div class="well">
	<div class="page-header">
		<h1 class="">Projekti</h1>
	</div>
	<div class="row">
		<div class="col-sm-6 col-md-4 projects" data-ng-repeat="project in projectCtrl.projects.data">
			<a class="thumbnail project" ng-click="rootCtrl.goTo('project/'+project.id)">
				<img src="{{project.thumbnail}}" alt="">
				<div class="caption">
					<h3>{{project.name}}</h3>
					<h4>{{project.author}}</h4>
					<p>{{project.description}}</p>
				</div>
			</a>
		</div>
	</div>
</div>
